[tool.poetry]
name = "mpi4all"
version = "1.1.1"
description = "MPI4All: An MPI Binding Generator"
license = "LGPL-3.0-only"
authors = [
    "CÃ©sar Pomar <cesaralfredo.pineiro@usc.es>",
    "Juan C. Pichel <juancarlos.pichel@usc.es>"
]
